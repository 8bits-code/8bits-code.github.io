language: ruby
cache: bundler
branches:
  only:
  - master
before_install:
- gem install bundler -v 2.0.1
script:
- JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  repo: 8bits-code/8bits-code.github.io
  provider: pages
  local-dir: ./site
  target-branch: master
  api_key:
    secure: 
  file: "*"
  keep-history: true
  skip_cleanup: true
  on:
   tags: true
   branch: master
