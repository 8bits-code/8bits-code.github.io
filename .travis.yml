
language: ruby
cache: bundler

before_install:
- gem install bundler -v 2.0.1
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site

branches:
only:
  - master
  - /\d+\.\d+\.\d+/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    branch: master

  branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+.*$/

