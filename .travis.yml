language: ruby
cache: bundler
branches:
  only:
  - master
before_install:
- gem install bundler -v 2.0.1
script:
- JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  repo: 8bits-code/8bits-code.github.io
  provider: pages
  local-dir: "./site"
  target-branch: master
  email: deploy@travis-ci.com
  name: Deployment Bot

env:
  global:
    secure: 

 skip-cleanup: true
 keep-history: true
 on:
   branch: master
